<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">House Price Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="MedInc">Median Income</label>
                <input type="number" step="any" class="form-control" id="MedInc" name="MedInc" placeholder="Enter Median Income" required>
            </div>
            <div class="form-group">
                <label for="HouseAge">House Age</label>
                <input type="number" step="any" class="form-control" id="HouseAge" name="HouseAge" placeholder="Enter House Age" required>
            </div>
            <div class="form-group">
                <label for="AveRooms">Average Rooms</label>
                <input type="number" step="any" class="form-control" id="AveRooms" name="AveRooms" placeholder="Enter Average Rooms" required>
            </div>
            <div class="form-group">
                <label for="AveBedrms">Average Bedrooms</label>
                <input type="number" step="any" class="form-control" id="AveBedrms" name="AveBedrms" placeholder="Enter Average Bedrooms" required>
            </div>
            <div class="form-group">
                <label for="Population">Population</label>
                <input type="number" step="any" class="form-control" id="Population" name="Population" placeholder="Enter Population" required>
            </div>
            <div class="form-group">
                <label for="AveOccup">Average Occupancy</label>
                <input type="number" step="any" class="form-control" id="AveOccup" name="AveOccup" placeholder="Enter Average Occupancy" required>
            </div>
            <div class="form-group">
                <label for="Latitude">Latitude</label>
                <input type="number" step="any" class="form-control" id="Latitude" name="Latitude" placeholder="Enter Latitude" required>
            </div>
            <div class="form-group">
                <label for="Longitude">Longitude</label>
                <input type="number" step="any" class="form-control" id="Longitude" name="Longitude" placeholder="Enter Longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <h2 class="text-center mt-4">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
